<!DOCTYPE html>
<html>

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="Author" content="Andrew Villaume">
    <meta name="Purpose" content="Recreating Google's Homepage">
    <title>Google Home Page</title>

    <!-- FAVICON -->

    <!-- STYLESHEETS -->
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/homepage.css" rel="stylesheet">

    <!-- FONTS -->

</head>

<body>
    <header>
        <div class="headerLeft">
            <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
                title="About Google">
                <h2>About</h2>
            </a>
            <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US"
                title="Google Store">
                <h2>Store</h2>
            </a>
        </div>

        <div class="headerRight">
            <a>
                <h2>Gmail</h2>
            </a>
            <a>
                <h2>Images</h2>
            </a>
            <div class="threeBox">
                <div class="d1"></div>
                <div class="d2"></div>
                <div class="d3"></div>
                <div class="d4"></div>
                <div class="d5"></div>
                <div class="d6"></div>
                <div class="d7"></div>
                <div class="d8"></div>
                <div class="d9"></div>
            </div>
            <div class="signInBox">
                <h2>Sign in</h2>
            </div>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <div id="landingPhoto">
                <img src="images/googlelogo.png">
            </div>

            <div id="searchBar">
                <input type="text">
            </div>

            <div id="widgets">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footerLeft">
            <a href="#">
                <h2>Advertising</h2>
            </a>
            <a href="#">
                <h2>Business</h2>
            </a>
            <a href="#">
                <h2>How Search Works</h2>
            </a>
        </div>

        <div class="footerMiddle">

        </div>

        <div class="footerRight">
            <a href="#">
                <h2>Privacy</h2>
            </a>
            <a href="#">
                <h2>Terms</h2>
            </a>
            <a href="#">
                <h2>Settings</h2>
            </a>
        </div>
    </footer>

</body>

</html>
